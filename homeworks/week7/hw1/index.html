<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>新拖延運動報名表單</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <section>
      <div class="title-block">
        <h1>新拖延運動報名表單</h1>
        <h3>活動日期：2020/12/10 - 2020/12/11</h3>
        <h3>活動地點：台北市大安區新生南路二段1號</h3>
        <p>*必填</p>
      </div>
      <div>
        <form>
          <div class="input-block redsup hide-error">
            <p>暱稱</p>
            <input type="text" name="name" placeholder="您的姓名" />
            <div class="input-block_error">請輸入姓名！</div>
          </div>
          <div class="input-block redsup hide-error">
            <p>電子郵件</p>
            <input type="email" name="email" placeholder="您的電子郵件" />
            <div class="input-block_error">請輸入電子郵件！</div>
          </div>
          <div class="input-block redsup hide-error">
            <p>手機號碼</p>
            <input type="tel" name="phone" placeholder="您的手機號碼" />
            <div class="input-block_error">請輸入手機號碼！</div>
          </div>
          <div class="input-block redsup hide-error">
            <p>報名類型</p>
            <input type="radio" name="type" id="type01" value="1" /><label for="type01">躺在床上用想像力實作</label><br />
            <input type="radio" name="type" id="type02" value="2" /><label for="type02">趴在地上滑手機找現成的</label>
            <div class="input-block_error">請選擇報名類型！</div>
          </div>
          <div class="input-block redsup hide-error">
            <p>怎麼知道這個活動的？</p>
            <input type="text" name="reason" placeholder="您的回答" />
            <div class="input-block_error">請輸入回答！</div>
          </div>
          <div class="input-block">
            <p>其他</p>
            <p>對活動的一些建議</p>
            <input type="text" name="another" placeholder="您的回答" />
          </div>
          <input id="btn-submit" type="submit" value="提交" />
          <p>請勿透過表單送出您的密碼。</p>
        </form>
      </div>
    </section>
    <footer>
      © 2020 © Copyright. All rights Reserved.
    </footer>
    <script type="text/javascript" src="main.js"></script>
    <!-- <script type="text/javascript" src="main.min.js"></script> -->
  </body>
</html>
